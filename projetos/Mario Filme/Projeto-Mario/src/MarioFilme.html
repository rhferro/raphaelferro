<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros - O Filme</title>

    <!-- MUDAR O ICONE DA PÁGINA -->
    <link rel="shortcut icon" href="/Projeto-Mario/src/img/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- FONTE -->
    
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />

</head>

<body>
    <!-- VIDEO -->
        <div class="fundo-video">
            
            <video class="video" autoplay loop muted>
                <source  src="video/video-mario.mp4" type="video/mp4">
            </video>
        </div>

        <!-- CABEÇALHO DA PÁGINA -->
    <header class="cabecalho">

        <!-- LOGO -->
        <a>
            <img class="logo" src="./img/logo-chapeu-mario.png" alt="logo chapéu Mário">
        </a>

        <!-- BARRA DE NAVEGAÇÃO -->
        <nav>
            <ul class="menu">
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">Detalhes</a> </li>
            </ul>
        </nav>

    </header>

    <!-- CONTEÚDO -->

    <main class="container">
        <!-- TITULO E PARÁGRAFO -->
        <div class="informacao">

            <!-- IMAGEM DO NOME DO JOGO -->
            <img class="imagem-titulo" src="img/titulo.png" alt="">

            <!-- PARÁGRAFO COM TEXTO -->
            <p class="descricao">
                Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado
                pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os
                lugares.
            </p>

            <!-- BOTÃO PARA O TRAILER -->
            <button class="botao-trailer">Veja o Trailer</button>
        </div>

        <!-- IMAGEM -->
        <img class="mario" src="img/super-mario-chars.png" alt="">

        <!-- ASSISTIR VIDEO DENTRO DA PRÓPRIA PÁGINA -->
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk " title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>X</iframe>
            </div>
        </div>

    </main>

    <script src="./javascript/index.js"></script>
</body>

</html>
